<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Booking &mdash; Your all-in-one booking app</title>
</head>

<body>

    <div class="container">

        <header class="header">

            <img src="img/logo.png" alt="booking logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="search hotels">

                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>

            </form>

            <nav class="user-nav">

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>

                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jianyuan Chen</span>
                </div>

            </nav>

        </header>

        <div class="content">

            <nav class="sidebar">

                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car Rental</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2018 by Jianyuan Chen. <br>All rights reserved.
                </div>

            </nav>

            <main class="overview">

                <div class="gallery">

                    <figure class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="photo of hotel 1" class="gallery__photo">
                    </figure>

                    <figure class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="photo of hotel 1" class="gallery__photo">
                    </figure>

                    <figure class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="photo of hotel 1" class="gallery__photo">
                    </figure>

                </div>

                <div class="hotel">

                    <h1 class="hotel__heading">Westin</h1>

                    <div class="hotel__stars">
                        <svg class="hotel__icon--stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="hotel__icon--stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="hotel__icon--stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="hotel__icon--stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="hotel__icon--stars">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>

                    <div class="hotel__location">
                        <svg class="hotel__icon--location">
                            <use xlink:href="img/sprite.svg#icon-location"></use>
                        </svg>
                        <button class="button-inline">Shanghai, China</button>
                    </div>

                    <div class="hotel__rating">
                        <div class="hotel__rating--average">8.6</div>
                        <div class="hotel__rating--count">777 votes</div>
                    </div>
                </div>

            </main>

        </div>

    </div>

</body>

</html>
